<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee Data Management</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type=“text/javascript” href=“assets/javascript/app.js”></script>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    
    <div class="jumbotron">
    <h1>Employee Data Management</h1>
    <p>A comprehensive...</p>
    </div>
    
    <div class="panel panel-default">
      <div class="panel-heading">Current Employees</div>
      <div class="panel-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Employee Name</th>
              <th>Role</th>
              <th>Start Date</th>
              <th>Months Worked</th>
              <th>Monthly Rate ($)</th>
              <th>Total Billed ($)</th>
            </tr>
          </thead>
          <tbody>
            <tr id="emp-0">
         <!-- <td id="name-display">John Doe</td>
              <td id="role-display">CEO</td>
              <td id="startDate-display">07/01/2016</td>
              <td id="monthsWorked-display">12</td>
              <td id="monthlyRate-display">9000</td>
              <td id="totalBilled-display">108000</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">Add Employee</div>
      <div class="panel-body">
        <form>
          <div class="input-group">
            <span class="input-group-addon">Employee Name</span>
            <input id="empName" type="text" class="form-control" name="empName" placeholder="John Doe">
          </div>
          <br />
          <div class="input-group">  
            <span class="input-group-addon">Role</span>
            <input id="empRole" type="text" class="form-control" name="empRole" placeholder="CEO">
          </div>
          <br />
          <div class="input-group">  
            <span class="input-group-addon">Start Date</span>
            <input id="empStartDate" type="text" class="form-control" name="empStartDate" placeholder="11/01/2001">
          </div>
          <br />
          <div class="input-group">  
            <span class="input-group-addon">Monthly Rate</span>
            <input id="empRate" type="text" class="form-control" name="empRate" placeholder="9000">
          </div>
          <br />
          <button type="submit" id="empSubmit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
